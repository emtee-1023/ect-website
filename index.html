<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplar Clean Team | Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- example: <i class='bx bx-user'></i> -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/ECT Logo.svg" alt="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="socials">
            <i class='bx bxl-facebook-circle bx-sm'></i>
            <i class='bx bxl-twitter bx-sm'></i>
            <i class='bx bxl-instagram-alt bx-sm'></i>

        <div class="menu">
            <i class='bx bx-menu bx-lg open' id="open" onclick="openMenu()"></i>
            <i class='bx bx-window-close bx-lg close' id="close" onclick="closeMenu()"></i>
        </div>
        <!-- MOBILE NAV -->
        <div class="mobile-nav">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

    <main>
        <div class="landing">
            <div class="main-title"></div>
            <div class="mini-title"></div>
            <div class="description"></div>
            <div class="cta"></div>
        </div>

    </main>
  
<script src="js/script.js"></script>
